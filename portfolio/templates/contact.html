<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- Font Awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Custom style for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        } 

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary,navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Faizan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
      <a href="https://www.linkedin.com/in/faizan-ahmed-77918b220/" target="_blank" class="icon-link">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
    </div>
  </div>
</nav>

    <div class="container my-3">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center">Contact me</h2>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/faizan-ahmed-77918b220/" target="_blank" class="icon-link">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Write your message</label>
                <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button> 
        </form>
    </div>
     <footer class="container-fluid bg-dark text-white text-center py-1">
    <p>&copy; 2023 Developer Faizan. All rights reserved.</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-c7Gv5J5agFV7KdjAlPpA26q5GyT5T3Sx5c4Y8p0w1LquQ2iklZ6HX81bTpv10peF" crossorigin="anonymous"></script>
</body>
</html>
